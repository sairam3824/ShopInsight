version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: shopify-dashboard-db
    environment:
      POSTGRES_USER: shopify_user
      POSTGRES_PASSWORD: shopify_password
      POSTGRES_DB: shopify_dashboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopify_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopify-dashboard-backend
    environment:
      DATABASE_URL: postgresql://shopify_user:shopify_password@postgres:5432/shopify_dashboard
      SHOPIFY_API_VERSION: "2024-01"
      SHOPIFY_API_KEY: ${SHOPIFY_API_KEY}
      SHOPIFY_API_SECRET: ${SHOPIFY_API_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      PORT: 3000
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node dist/server.js"
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
